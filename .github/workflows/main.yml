name: csvImport CI/CD

on:
 push:
    branches: [ main ]
 
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build project with Maven
      run: mvn -B package --file pom.xml
